<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配線図</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h3>配線図シミュレータ</h3>
  
  <div class="colors">
    <button class="box red" onclick="change_color('#ff0000')">Red</button>
    <button class="box blue" onclick="change_color('#0000ff')">Blue</button>
    <button class="box green" onclick="change_color('#008000')">Green</button>
    <button class="box black" onclick="change_color('#000000')">Black</button>
    <button class="box IC" onclick="draw_rec('#808080')">IC</button>

    <button id="clear_btn" class="box clear">クリア</button>
  </div>

  <div id="layer" class="layer-wrap hidden">
    <canvas id="base" class="canvas base"></canvas>
    <canvas id="draw" class="canvas draw"></canvas>
  </div>

  <script src="../jquery-3.4.1.min.js"></script>
  <script src="main.js"></script>
  <script src="draw.js"></script>
</body>
</html>
